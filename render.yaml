services:
  - type: web
    name: school-display
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt && \
      python manage.py collectstatic --noinput && \
      python manage.py migrate --noinput && \
      python manage.py createsuperuser --noinput \
        --username "$DJANGO_SUPERUSER_USERNAME" \
        --email "$DJANGO_SUPERUSER_EMAIL" || true
    startCommand: gunicorn config.wsgi --log-file - --workers=3 --timeout=90
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://<your-service>.onrender.com"
      - key: SITE_BASE_URL
        value: "https://<your-service>.onrender.com"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: DATABASE_URL
        fromDatabase:
          name: school-display-db
          property: connectionString
      # ===== Superuser (املأ هذه المتغيرات من لوحة Render → Environment) =====
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@example.com
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false   # أدخل القيمة يدويًا من Environment، لا تُرفع من الملف
    disks:
      - name: media
        mountPath: /opt/render/project/src/media
        sizeGB: 1

databases:
  - name: school-display-db
    plan: free
